    <script>
        //it is special object which produces value after an aschronnus operation  complete sucessfull or an eroor if does not complete sucessfully
        let mypromise = new Promise(function(resolve, reject) {
    let x = 10;
    let y = 210;
    if (x < y) {
        resolve(700);
    } else {
        reject();
    }
});

console.log(mypromise);

mypromise.then(function(value) {
    alert("done");
    return value;
})
.then((value)=>{console.log(value);})
.catch(function() {
    alert("error occurred");
});

    </script>
